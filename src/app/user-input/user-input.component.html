<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvestiment">Initial Investment</label>
      <input
        type="number"
        id="initialInvestiment"
        name="initialInvestiment"
        [(ngModel)]="enteredInitialInvestiment"
      />
    </p>
    <p>
      <label for="annualInvestiment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestiment"
        name="annualInvestiment"
        [(ngModel)]="enteredAnnualInvestiment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>

    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="enteredDuration"
      />
    </p>
  </div>
  <p class="actions">
    <button type="submit">Calculate</button>
  </p>
</form>
